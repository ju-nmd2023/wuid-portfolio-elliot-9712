<body>
    <div class="contact-container">
        <h2 id="contact-header">Contact Form</h2>
        <form id="contactForm">
            <input type="text" name="fname" id="fname" placeholder="First Name" autocomplete="off" required>
            <input type="text" name="lname" placeholder="Last Name" autocomplete="off" required>
            <input type="email" name="email" placeholder="Email Address" autocomplete="off" required>
            <textarea rows="5" cols="60" placeholder="Enter Message" autocomplete="off"></textarea>
            <button id="submitBtn" type="submit">Submit Message</button>
        </form>
    </div>
